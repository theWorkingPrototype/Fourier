<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourier</title>
    <style>
      a {
        text-decoration: none;
        color:aliceblue;
      }
      body {
        overflow: hidden;
        padding: 0px;
        margin: 0px;
      }
      .back {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        z-index: -1;
      }
      canvas {
        position: absolute;
        top:0px;
        left:0px;
      }
      .controls {
        user-select: none;
        cursor:default;
        padding:2px 2px;
        position: absolute;
        left:20px;
        bottom:20px;
        min-width: 200px;
        color: aliceblue;
        background-color: rgba(100, 100, 100, 0.3);
        z-index: 2;
      }
      .controls > div {
        display: flex;
        align-items: center;
      }
      .controls > div > span {
        min-height: 1.3em;
        padding: 0px;
        min-width:2em;
      }
      .btn {
        border-radius: 2px;
        cursor: pointer;
      }
      .sticky {
        margin: 2px;
        flex-basis: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 2;
      }
      .sticky-t {
        margin: 2px;
        flex-basis: 20%;
        display: flex;
        align-items: center;
      }
      .fill {
        flex-basis: 80%
      }
      .small {
        flex-basis: 10%;
      }
      .sticky:hover:not(.working, .selected) {
        background:rgba(100, 100, 100, 0.1);
      }
      .working {
        background:rgba(100, 100, 100, 0.2);
      }
      .selected {
        background:rgba(100, 100, 100, 0.3);
      }
      .sticky:active {
        background:rgba(100, 100, 100, 0.3) !important;
      }
    </style>
  </head>
  <body>

    <div class="controls">
      <div> <span class="sticky-t">Arrows</span> <span class="btn sticky" onclick="if(f) f.changeCirclesDel(-2);">-2</span> <span class="sticky" id="circles">100</span> <span class="btn sticky" onclick="if(f) f.changeCirclesDel(+2);">+2</span> </div>
      <div> <span class="sticky-t">Speed</span> <input class="fill" type="range" label="speed" onchange="if(f) f.changeSpeed(this);" name="speed" id="speed" min="0" max="5" step="0.05" value="0.5" ></div>

</html>
